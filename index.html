<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 확장 글자수 계산기</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 내용이 길어지면 스크롤 할 수 있게 위쪽 정렬 */
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px; /* 위아래 여백 추가 */
            box-sizing: border-box;
            overflow-y: auto; /* 전체 페이지 스크롤 허용 */
        }
        .container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            /* 고정 높이 제거 */
            display: flex;
            flex-direction: column;
        }

        /* 통계 컨테이너 */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            position: sticky; /* 스크롤 내려도 통계창이 상단에 붙어있게 할지 선택 (여기선 뺌) */
            top: 0;
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid transparent;
        }
        
        .token-box {
            background-color: #ede7f6;
            border-color: #d1c4e9;
        }

        .counter-row.selection {
            background-color: #e3f2fd; 
            border-color: #bbdefb;
            display: none; 
        }
        .counter-row.selection.active {
            display: flex; 
        }

        .row-label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
            min-width: 80px;
        }

        .count-group {
            display: flex;
            gap: 20px;
            text-align: right;
        }
        
        .count-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .count-item span {
            font-size: 11px;
            color: #888;
            margin-bottom: 2px;
        }
        .count-item strong {
            font-size: 16px;
            color: #333;
        }

        .token-text {
            color: #673ab7 !important;
            font-weight: 800;
        }

        /* 입력창 스타일 */
        textarea {
            width: 100%;
            min-height: 300px; /* 초기 최소 높이 */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none; /* 사용자 수동 조절 불가 (자동으로 되니까) */
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
            color: #333;
            overflow-y: hidden; /* 내부 스크롤바 숨김 (높이가 늘어나므로) */
        }
        textarea:focus {
            border-color: #673ab7;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="stats-container">
        <div class="counter-row token-box">
            <div class="row-label" style="color:#673ab7;">총 예상 토큰</div>
            <div class="count-group">
                <div class="count-item">
                    <span>GPT/Gemini (Est.)</span>
                    <strong id="totalToken" class="token-text">0</strong>
                </div>
            </div>
        </div>

        <div class="counter-row">
            <div class="row-label">전체 글자수</div>
            <div class="count-group">
                <div class="count-item">
                    <span>공백 포함</span>
                    <strong id="totalChar">0</strong>
                </div>
                <div class="count-item">
                    <span>공백 제외</span>
                    <strong id="totalNoSpace">0</strong>
                </div>
            </div>
        </div>

        <div class="counter-row selection" id="selectionRow">
            <div class="row-label">선택 영역</div>
            <div class="count-group">
                <div class="count-item">
                    <span>공백 포함</span>
                    <strong id="selectChar">0</strong>
                </div>
                <div class="count-item">
                    <span>공백 제외</span>
                    <strong id="selectNoSpace">0</strong>
                </div>
            </div>
        </div>
    </div>

    <textarea id="textInput" placeholder="내용을 입력하세요."></textarea>
    
</div>

<script>
    const textInput = document.getElementById('textInput');
    const totalToken = document.getElementById('totalToken');
    const totalChar = document.getElementById('totalChar');
    const totalNoSpace = document.getElementById('totalNoSpace');
    const selectionRow = document.getElementById('selectionRow');
    const selectChar = document.getElementById('selectChar');
    const selectNoSpace = document.getElementById('selectNoSpace');

    function estimateTokens(text) {
        if (!text) return 0;
        const cjkMatch = text.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g);
        const cjkCount = cjkMatch ? cjkMatch.length : 0;
        const otherCount = text.length - cjkCount;
        return Math.ceil((cjkCount * 1.1) + (otherCount * 0.25));
    }

    // 높이 자동 조절 함수
    function autoResize() {
        textInput.style.height = 'auto'; // 높이를 초기화해서 줄어들 때를 대비
        textInput.style.height = textInput.scrollHeight + 'px'; // 내용 높이만큼 설정
    }

    function updateCounts() {
        const text = textInput.value;
        
        // 통계 업데이트
        totalToken.textContent = estimateTokens(text).toLocaleString();
        totalChar.textContent = text.length.toLocaleString();
        totalNoSpace.textContent = text.replace(/\s/g, '').length.toLocaleString();

        // 선택 영역 업데이트
        const start = textInput.selectionStart;
        const end = textInput.selectionEnd;
        const selectedText = text.substring(start, end);

        if (selectedText.length > 0) {
            selectionRow.classList.add('active'); 
            selectChar.textContent = selectedText.length.toLocaleString();
            selectNoSpace.textContent = selectedText.replace(/\s/g, '').length.toLocaleString();
        } else {
            selectionRow.classList.remove('active'); 
        }

        // 높이 조절 실행
        autoResize();
    }

    ['input', 'click', 'mouseup', 'keyup'].forEach(event => {
        textInput.addEventListener(event, updateCounts);
    });

    // 초기 로드 시에도 높이 조절 (붙여넣기 등으로 내용이 있을 경우 대비)
    autoResize();

</script>

</body>
</html>
