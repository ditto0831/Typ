<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 토큰 & 글자수 계산기 (Compact)</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 650px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px; /* 제목 크기도 약간 조정 */
        }
        .token-badge {
            background-color: #673ab7;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 11px;
            vertical-align: middle;
            margin-left: 8px;
            font-weight: normal;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            
            /* ▼▼▼ 여기를 수정했습니다 (16px -> 14px) ▼▼▼ */
            font-size: 14px; 
            /* ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ */
            
            box-sizing: border-box;
            outline: none;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
            color: #333;
        }
        textarea:focus {
            border-color: #673ab7;
        }
        
        .stats-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 12px 18px; /* 패딩을 살짝 줄임 */
            border-radius: 8px;
        }
        
        .token-box {
            background-color: #ede7f6;
            border: 1px solid #d1c4e9;
        }

        .counter-row.selection {
            background-color: #e3f2fd; 
            border: 1px solid #bbdefb;
            display: none; 
        }
        .counter-row.selection.active {
            display: flex; 
        }

        .row-label {
            font-weight: bold;
            color: #555;
            font-size: 14px; /* 라벨 폰트 조정 */
            min-width: 80px;
        }

        .count-group {
            display: flex;
            gap: 25px;
            text-align: right;
        }
        
        .count-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .count-item span {
            font-size: 11px; /* 설명 폰트 조정 */
            color: #888;
            margin-bottom: 2px;
        }
        .count-item strong {
            font-size: 16px; /* 숫자 폰트 조정 (18px -> 16px) */
            color: #333;
        }

        .token-text {
            color: #673ab7 !important;
            font-weight: 800;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>글자수 & 토큰 계산기 <span class="token-badge">AI Ready</span></h2>
    <textarea id="textInput" placeholder="이곳에 내용을 입력하세요."></textarea>
    
    <div class="stats-container">
        
        <div class="counter-row token-box">
            <div class="row-label" style="color:#673ab7;">총 예상 토큰</div>
            <div class="count-group">
                <div class="count-item">
                    <span>GPT/Gemini 기준 (Est.)</span>
                    <strong id="totalToken" class="token-text">0</strong>
                </div>
            </div>
        </div>

        <div class="counter-row">
            <div class="row-label">전체 글자수</div>
            <div class="count-group">
                <div class="count-item">
                    <span>공백 포함</span>
                    <strong id="totalChar">0</strong>
                </div>
                <div class="count-item">
                    <span>공백 제외</span>
                    <strong id="totalNoSpace">0</strong>
                </div>
            </div>
        </div>

        <div class="counter-row selection" id="selectionRow">
            <div class="row-label">선택 영역</div>
            <div class="count-group">
                <div class="count-item">
                    <span>공백 포함</span>
                    <strong id="selectChar">0</strong>
                </div>
                <div class="count-item">
                    <span>공백 제외</span>
                    <strong id="selectNoSpace">0</strong>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const textInput = document.getElementById('textInput');
    const totalToken = document.getElementById('totalToken');
    const totalChar = document.getElementById('totalChar');
    const totalNoSpace = document.getElementById('totalNoSpace');
    const selectionRow = document.getElementById('selectionRow');
    const selectChar = document.getElementById('selectChar');
    const selectNoSpace = document.getElementById('selectNoSpace');

    function estimateTokens(text) {
        if (!text) return 0;
        const cjkMatch = text.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g);
        const cjkCount = cjkMatch ? cjkMatch.length : 0;
        const otherCount = text.length - cjkCount;
        return Math.ceil((cjkCount * 1.1) + (otherCount * 0.25));
    }

    function updateCounts() {
        const text = textInput.value;
        totalToken.textContent = estimateTokens(text).toLocaleString();
        totalChar.textContent = text.length.toLocaleString();
        totalNoSpace.textContent = text.replace(/\s/g, '').length.toLocaleString();

        const start = textInput.selectionStart;
        const end = textInput.selectionEnd;
        const selectedText = text.substring(start, end);

        if (selectedText.length > 0) {
            selectionRow.classList.add('active'); 
            selectChar.textContent = selectedText.length.toLocaleString();
            selectNoSpace.textContent = selectedText.replace(/\s/g, '').length.toLocaleString();
        } else {
            selectionRow.classList.remove('active'); 
        }
    }

    ['input', 'click', 'mouseup', 'keyup'].forEach(event => {
        textInput.addEventListener(event, updateCounts);
    });
</script>

</body>
</html>
