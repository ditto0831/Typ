<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 전체 스크롤 방지 */
        }
        .container {
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            height: 90vh; /* 화면 높이의 90% 사용 */
            display: flex;
            flex-direction: column; /* 위에서 아래로 배치 */
            box-sizing: border-box;
        }

        /* 입력창 스타일 */
        textarea {
            width: 100%;
            flex: 1; /* 남은 공간을 모두 차지함 (세로 확장) */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none; /* 사용자 임의 조절 막음 (자동으로 채워지므로) */
            font-size: 14px; /* 요청하신 14px 유지 */
            box-sizing: border-box;
            outline: none;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
            color: #333;
            margin-top: 15px; /* 통계 박스와의 간격 */
        }
        textarea:focus {
            border-color: #673ab7;
        }
        
        /* 통계 컨테이너 */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex-shrink: 0; /* 공간이 좁아져도 찌그러지지 않음 */
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid transparent;
        }
        
        .token-box {
            background-color: #ede7f6;
            border-color: #d1c4e9;
        }

        .counter-row.selection {
            background-color: #e3f2fd; 
            border-color: #bbdefb;
            display: none; 
        }
        .counter-row.selection.active {
            display: flex; 
        }

        .row-label {
            font-weight: bold;
            color: #555;
            font-size: 14px;
            min-width: 80px;
        }

        .count-group {
            display: flex;
            gap: 20px;
            text-align: right;
        }
        
        .count-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .count-item span {
            font-size: 11px;
            color: #888;
            margin-bottom: 2px;
        }
        .count-item strong {
            font-size: 16px;
            color: #333;
        }

        .token-text {
            color: #673ab7 !important;
            font-weight: 800;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="stats-container">
        <div class="counter-row token-box">
            <div class="row-label" style="color:#673ab7;">총 예상 토큰</div>
            <div class="count-group">
                <div class="count-item">
                    <span>GPT/Gemini (Est.)</span>
                    <strong id="totalToken" class="token-text">0</strong>
                </div>
            </div>
        </div>

        <div class="counter-row">
            <div class="row-label">전체 글자수</div>
            <div class="count-group">
                <div class="count-item">
                    <span>공백 포함</span>
                    <strong id="totalChar">0</strong>
                </div>
                <div class="count-item">
                    <span>공백 제외</span>
                    <strong id="totalNoSpace">0</strong>
                </div>
            </div>
        </div>

        <div class="counter-row selection" id="selectionRow">
            <div class="row-label">선택 영역</div>
            <div class="count-group">
                <div class="count-item">
                    <span>공백 포함</span>
                    <strong id="selectChar">0</strong>
                </div>
                <div class="count-item">
                    <span>공백 제외</span>
                    <strong id="selectNoSpace">0</strong>
                </div>
            </div>
        </div>
    </div>

    <textarea id="textInput" placeholder="내용을 입력하세요."></textarea>
    
</div>

<script>
    const textInput = document.getElementById('textInput');
    const totalToken = document.getElementById('totalToken');
    const totalChar = document.getElementById('totalChar');
    const totalNoSpace = document.getElementById('totalNoSpace');
    const selectionRow = document.getElementById('selectionRow');
    const selectChar = document.getElementById('selectChar');
    const selectNoSpace = document.getElementById('selectNoSpace');

    function estimateTokens(text) {
        if (!text) return 0;
        const cjkMatch = text.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g);
        const cjkCount = cjkMatch ? cjkMatch.length : 0;
        const otherCount = text.length - cjkCount;
        return Math.ceil((cjkCount * 1.1) + (otherCount * 0.25));
    }

    function updateCounts() {
        const text = textInput.value;
        totalToken.textContent = estimateTokens(text).toLocaleString();
        totalChar.textContent = text.length.toLocaleString();
        totalNoSpace.textContent = text.replace(/\s/g, '').length.toLocaleString();

        const start = textInput.selectionStart;
        const end = textInput.selectionEnd;
        const selectedText = text.substring(start, end);

        if (selectedText.length > 0) {
            selectionRow.classList.add('active'); 
            selectChar.textContent = selectedText.length.toLocaleString();
            selectNoSpace.textContent = selectedText.replace(/\s/g, '').length.toLocaleString();
        } else {
            selectionRow.classList.remove('active'); 
        }
    }

    ['input', 'click', 'mouseup', 'keyup'].forEach(event => {
        textInput.addEventListener(event, updateCounts);
    });
</script>

</body>
</html>
