<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 라인 계산기</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 750px; /* 가로폭을 살짝 더 넓혀서 한 줄 표시가 원활하게 함 */
            display: flex;
            flex-direction: column;
        }

        /* ▼▼▼ 핵심 변경: 한 줄 통계 바 스타일 ▼▼▼ */
        .status-bar {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 12px; /* 폰트 사이즈 작게 */
            color: #555;
            flex-wrap: wrap; /* 화면이 너무 좁으면 줄바꿈 허용 */
            gap: 15px; /* 항목 간 간격 */
            margin-bottom: 15px;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .label {
            font-weight: 600;
            color: #777;
        }
        
        .val {
            font-weight: bold;
            font-size: 13px;
            color: #333;
        }

        /* 구분선 */
        .divider {
            width: 1px;
            height: 12px;
            background-color: #ccc;
        }

        /* 토큰 강조 */
        .token-val {
            color: #673ab7;
            font-weight: 800;
        }

        /* 선택 영역 (평소엔 숨김) */
        .selection-group {
            display: none; /* 기본 숨김 */
            align-items: center;
            gap: 15px;
            background-color: #e3f2fd; /* 선택 시 배경색 */
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: auto; /* 우측 정렬 */
        }
        .selection-group.active {
            display: flex;
        }
        .selection-group .val {
            color: #1565c0;
        }

        /* 입력창 스타일 */
        textarea {
            width: 100%;
            min-height: 400px; /* 기본 높이를 좀 더 시원하게 */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
            color: #333;
            overflow-y: hidden;
        }
        textarea:focus {
            border-color: #673ab7;
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="status-bar">
        <div class="stat-group">
            <span class="label" style="color:#673ab7;">AI 토큰</span>
            <span class="val token-val" id="totalToken">0</span>
        </div>

        <div class="divider"></div>

        <div class="stat-group">
            <span class="label">전체</span>
            <span class="val"><span id="totalChar">0</span>자</span>
            <span style="color:#aaa; font-size:11px;">(공제 <span id="totalNoSpace">0</span>)</span>
        </div>

        <div class="selection-group" id="selectionGroup">
            <div class="stat-group">
                <span class="label" style="color:#1565c0;">선택</span>
                <span class="val"><span id="selectChar">0</span>자</span>
                <span style="color:#64b5f6; font-size:11px;">(공제 <span id="selectNoSpace">0</span>)</span>
            </div>
        </div>
    </div>

    <textarea id="textInput" placeholder="내용을 입력하세요."></textarea>
    
</div>

<script>
    const textInput = document.getElementById('textInput');
    const totalToken = document.getElementById('totalToken');
    const totalChar = document.getElementById('totalChar');
    const totalNoSpace = document.getElementById('totalNoSpace');
    
    // 선택 영역 그룹
    const selectionGroup = document.getElementById('selectionGroup');
    const selectChar = document.getElementById('selectChar');
    const selectNoSpace = document.getElementById('selectNoSpace');

    function estimateTokens(text) {
        if (!text) return 0;
        const cjkMatch = text.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g);
        const cjkCount = cjkMatch ? cjkMatch.length : 0;
        const otherCount = text.length - cjkCount;
        return Math.ceil((cjkCount * 1.1) + (otherCount * 0.25));
    }

    function autoResize() {
        textInput.style.height = 'auto';
        textInput.style.height = textInput.scrollHeight + 'px';
    }

    function updateCounts() {
        const text = textInput.value;
        
        // 전체 통계
        totalToken.textContent = estimateTokens(text).toLocaleString();
        totalChar.textContent = text.length.toLocaleString();
        totalNoSpace.textContent = text.replace(/\s/g, '').length.toLocaleString();

        // 선택 영역 통계
        const start = textInput.selectionStart;
        const end = textInput.selectionEnd;
        const selectedText = text.substring(start, end);

        if (selectedText.length > 0) {
            selectionGroup.classList.add('active'); // 보이게 하기
            selectChar.textContent = selectedText.length.toLocaleString();
            selectNoSpace.textContent = selectedText.replace(/\s/g, '').length.toLocaleString();
        } else {
            selectionGroup.classList.remove('active'); // 숨기기
        }

        autoResize();
    }

    ['input', 'click', 'mouseup', 'keyup'].forEach(event => {
        textInput.addEventListener(event, updateCounts);
    });

    autoResize();

</script>

</body>
</html>
