<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수세기</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 상단 통계 바 */
        .status-bar {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 12px;
            color: #555;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* 버튼 그룹 */
        .btn-group {
            display: flex;
            gap: 5px;
            margin-right: 10px;
            padding-right: 15px;
            border-right: 1px solid #ddd; 
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: 1px solid transparent;
            cursor: pointer;
            padding: 4px 6px; /* 패딩 살짝 조절 */
            border-radius: 4px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .icon-btn:hover {
            background-color: #e9ecef;
            color: #333;
        }

        .icon-btn:active {
            background-color: #dee2e6;
            transform: translateY(1px);
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* 통계 텍스트 */
        .stat-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .label { font-weight: 600; color: #777; }
        .val { font-weight: bold; font-size: 13px; color: #333; }
        .divider { width: 1px; height: 12px; background-color: #ccc; }
        .token-val { color: #673ab7; font-weight: 800; }

        .selection-group {
            display: none;
            align-items: center;
            gap: 15px;
            background-color: #e3f2fd;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: auto;
        }
        .selection-group.active { display: flex; }
        .selection-group .val { color: #1565c0; }

        /* 입력창 */
        textarea {
            width: 100%;
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
            color: #333;
            overflow-y: auto;
        }
        textarea:focus {
            border-color: #673ab7;
        }

        textarea::-webkit-scrollbar { width: 10px; }
        textarea::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 8px; }
        textarea::-webkit-scrollbar-thumb { background: #ccc; border-radius: 8px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #bbb; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="status-bar">
        <div class="btn-group">
            <button class="icon-btn" id="btnUndo" title="실행 취소 (Ctrl+Z)">
                <svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
            </button>
            <button class="icon-btn" id="btnRedo" title="다시 실행 (Ctrl+Y)">
                <svg viewBox="0 0 24 24"><path d="M18.4 10.6C16.55 9 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
            </button>
            <div style="width:1px; height:16px; background:#ddd; margin:0 5px;"></div>
            
            <button class="icon-btn" id="btnCopy" title="전체 복사">
                <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            </button>
            <button class="icon-btn" id="btnPaste" title="붙여넣기">
                <svg viewBox="0 0 24 24"><path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/></svg>
            </button>
        </div>

        <div class="stat-group">
            <span class="label" style="color:#673ab7;">AI 토큰</span>
            <span class="val token-val" id="totalToken">0</span>
        </div>

        <div class="divider"></div>

        <div class="stat-group">
            <span class="label">전체</span>
            <span class="val"><span id="totalChar">0</span>자</span>
        </div>

        <div class="selection-group" id="selectionGroup">
            <div class="stat-group">
                <span class="label" style="color:#1565c0;">선택</span>
                <span class="val"><span id="selectChar">0</span>자</span>
            </div>
        </div>
    </div>

    <textarea id="textInput" placeholder="이곳에 내용을 입력하세요."></textarea>
    
</div>

<script>
    const textInput = document.getElementById('textInput');
    const totalToken = document.getElementById('totalToken');
    const totalChar = document.getElementById('totalChar');
    const selectionGroup = document.getElementById('selectionGroup');
    const selectChar = document.getElementById('selectChar');
    
    // 버튼들
    const btnUndo = document.getElementById('btnUndo');
    const btnRedo = document.getElementById('btnRedo');
    const btnCopy = document.getElementById('btnCopy');
    const btnPaste = document.getElementById('btnPaste');

    // 기능: 실행 취소
    btnUndo.addEventListener('click', () => {
        document.execCommand('undo');
        textInput.focus();
    });

    // 기능: 다시 실행
    btnRedo.addEventListener('click', () => {
        document.execCommand('redo');
        textInput.focus();
    });

    // 기능: 전체 복사
    btnCopy.addEventListener('click', () => {
        if (!textInput.value) return; // 내용 없으면 취소
        
        navigator.clipboard.writeText(textInput.value)
            .then(() => {
                alert('전체 내용이 클립보드에 복사되었습니다!');
                textInput.focus();
            })
            .catch(err => {
                console.error('복사 실패:', err);
                alert('복사에 실패했습니다.');
            });
    });

    // 기능: 붙여넣기 (보안 권한 필요)
    btnPaste.addEventListener('click', async () => {
        try {
            const text = await navigator.clipboard.readText();
            if (!text) return;

            // 커서 위치에 텍스트 삽입
            const start = textInput.selectionStart;
            const end = textInput.selectionEnd;
            const originalText = textInput.value;

            // 앞부분 + 붙여넣을 텍스트 + 뒷부분 합치기
            textInput.value = originalText.substring(0, start) + text + originalText.substring(end);
            
            // 커서 위치 조정 (붙여넣은 텍스트 뒤로 이동)
            textInput.selectionStart = textInput.selectionEnd = start + text.length;
            
            updateCounts(); // 숫자 갱신
            textInput.focus();

        } catch (err) {
            alert('브라우저 권한 설정 때문에 붙여넣기를 할 수 없습니다.\n키보드의 [Ctrl + V]를 사용해주세요.');
        }
    });


    function estimateTokens(text) {
        if (!text) return 0;
        const cjkMatch = text.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g);
        const cjkCount = cjkMatch ? cjkMatch.length : 0;
        const otherCount = text.length - cjkCount;
        return Math.ceil((cjkCount * 1.1) + (otherCount * 0.25));
    }

    function updateCounts() {
        const text = textInput.value;
        
        totalToken.textContent = estimateTokens(text).toLocaleString();
        totalChar.textContent = text.length.toLocaleString();
        
        const start = textInput.selectionStart;
        const end = textInput.selectionEnd;
        const selectedText = text.substring(start, end);

        if (selectedText.length > 0) {
            selectionGroup.classList.add('active');
            selectChar.textContent = selectedText.length.toLocaleString();
        } else {
            selectionGroup.classList.remove('active');
        }
    }

    ['input', 'click', 'mouseup', 'keyup'].forEach(event => {
        textInput.addEventListener(event, updateCounts);
    });
</script>

</body>
</html>
