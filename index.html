<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000자 에디터</title>
    <style>
        /* 화면 전체 레이아웃 고정 */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh; /* 화면 전체 높이 사용 */
            overflow: hidden; /* 브라우저 전체 스크롤 막음 (입력창 내부 스크롤 사용) */
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px; /* 폭을 넓혀서 장문 작성에 유리하게 */
            height: 100%; /* 부모 높이(화면 전체) 채우기 */
            display: flex;
            flex-direction: column; /* 상단바 - 입력창 수직 배치 */
            box-sizing: border-box;
        }

        /* 상단 통계 바 (고정) */
        .status-bar {
            flex-shrink: 0; /* 크기 줄어들지 않음 */
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 12px;
            color: #555;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .label { font-weight: 600; color: #777; }
        .val { font-weight: bold; font-size: 13px; color: #333; }
        .divider { width: 1px; height: 12px; background-color: #ccc; }
        .token-val { color: #673ab7; font-weight: 800; }

        .selection-group {
            display: none;
            align-items: center;
            gap: 15px;
            background-color: #e3f2fd;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: auto;
        }
        .selection-group.active { display: flex; }
        .selection-group .val { color: #1565c0; }

        /* 입력창 스타일 (핵심 변경) */
        textarea {
            width: 100%;
            flex: 1; /* 남은 공간을 모두 차지함 */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none; /* 크기 조절 핸들 제거 */
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            line-height: 1.6;
            font-family: 'Pretendard', sans-serif;
            color: #333;
            overflow-y: auto; /* 내용 많으면 내부 스크롤 생성 */
        }
        textarea:focus {
            border-color: #673ab7;
        }

        /* 스크롤바 디자인 (크롬/엣지) - 깔끔하게 */
        textarea::-webkit-scrollbar {
            width: 10px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 8px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 8px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #bbb; 
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="status-bar">
        <div class="stat-group">
            <span class="label" style="color:#673ab7;">AI 토큰</span>
            <span class="val token-val" id="totalToken">0</span>
        </div>

        <div class="divider"></div>

        <div class="stat-group">
            <span class="label">전체</span>
            <span class="val"><span id="totalChar">0</span>자</span>
            <span style="color:#aaa; font-size:11px;">(공제 <span id="totalNoSpace">0</span>)</span>
        </div>

        <div class="selection-group" id="selectionGroup">
            <div class="stat-group">
                <span class="label" style="color:#1565c0;">선택</span>
                <span class="val"><span id="selectChar">0</span>자</span>
                <span style="color:#64b5f6; font-size:11px;">(공제 <span id="selectNoSpace">0</span>)</span>
            </div>
        </div>
    </div>

    <textarea id="textInput" placeholder="이곳에 내용을 입력하세요. 10,000자 이상의 긴 글도 안정적으로 작성할 수 있습니다."></textarea>
    
</div>

<script>
    const textInput = document.getElementById('textInput');
    const totalToken = document.getElementById('totalToken');
    const totalChar = document.getElementById('totalChar');
    const totalNoSpace = document.getElementById('totalNoSpace');
    const selectionGroup = document.getElementById('selectionGroup');
    const selectChar = document.getElementById('selectChar');
    const selectNoSpace = document.getElementById('selectNoSpace');

    function estimateTokens(text) {
        if (!text) return 0;
        const cjkMatch = text.match(/[\u3131-\uD79D\uAC00-\uD7A3\u4E00-\u9FFF]/g);
        const cjkCount = cjkMatch ? cjkMatch.length : 0;
        const otherCount = text.length - cjkCount;
        return Math.ceil((cjkCount * 1.1) + (otherCount * 0.25));
    }

    // 더 이상 높이 조절 함수(autoResize)가 필요 없습니다.
    // 입력창이 이미 꽉 차있기 때문입니다.

    function updateCounts() {
        const text = textInput.value;
        
        totalToken.textContent = estimateTokens(text).toLocaleString();
        totalChar.textContent = text.length.toLocaleString();
        totalNoSpace.textContent = text.replace(/\s/g, '').length.toLocaleString();

        const start = textInput.selectionStart;
        const end = textInput.selectionEnd;
        const selectedText = text.substring(start, end);

        if (selectedText.length > 0) {
            selectionGroup.classList.add('active');
            selectChar.textContent = selectedText.length.toLocaleString();
            selectNoSpace.textContent = selectedText.replace(/\s/g, '').length.toLocaleString();
        } else {
            selectionGroup.classList.remove('active');
        }
    }

    // 모든 이벤트에서 계산만 수행 (화면 흔들림 원천 차단)
    ['input', 'click', 'mouseup', 'keyup'].forEach(event => {
        textInput.addEventListener(event, updateCounts);
    });
</script>

</body>
</html>
